name: Build Setup EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Repo auschecken
        uses: actions/checkout@v4

      - name: Python installieren
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Dependencies installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Portable EXE bauen
        shell: cmd
        run: |
          pyinstaller --onefile --name A380X_AI --distpath dist tools\run_ai.py

      - name: Inno Setup installieren
        run: |
          choco install innosetup -y --no-progress

      - name: Installer bauen
     shell: cmd
  run: |
    "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer\A380X_AI_Setup.iss"

      - name: Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: A380X_AI_Setup
          path: Installer/Output
